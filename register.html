<!DOCTYPE html>
<html lang="en" >

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="CSS/style.css">
	<link rel="shortcut icon" href="LOGO.png"/>
	<title>Movie Recommender - Home</title>
</head>
<body>
	<div class="page">
		<span class="menu_toggle">
			<i class="menu_open fa fa-bars fa-lg"></i>
			<i class="menu_close fa fa-times fa-lg"></i>
		</span>
		<ul class="menu_items">
			<li><a href="index.html">Home</a></li>
			<li><a href="register.html">Register</a></li>
			<li><a href="login.html">Login</a></li>
			<li><a href="support.html">Support</a></li>
		</ul>
		<main class="content">
			<header style="padding-left: 10em; height: 8em;">
				<a href="index.html"><img alt="Movie Recommender" src="LOGOWITHTITLE.png" style="float: left;"></img></a>
				<input class="form-control" type="text" placeholder="Search..." style="float: right; width: 12em; margin: 1em; margin-top: 2em;">
			</header>
			<div style="margin-top: 8em;"> <!-- Registration form -->
				<form action="indexAuthenticated.html" style="width: 75%; min-width: 40em; float: none; margin: 0 auto;">
					<label for="forename">First name:</label>
					<input type="text" name="forename" id="forename" class="form-control"></br>
					<label for="surname">Last name:</label>
					<input type="text" name="surname" id="surname" class="form-control"></br>
					<label for="email">Email:</label>
					<input type="email" name="email" id="email" class="form-control"></br>
					<label for="phone">Phone:</label>
					<input type="tel" name="phone" id="phone" class="form-control"></br>
					<label for="password">Password:</label>
					<input type="password" name="password" id="password" class="form-control"></br>
					<label for="confirmPassword">Confirm password:</label>
					<input type="password" name="confirmPassword" id="confirmPassword" class="form-control"></br>
					</br>
					<input type="submit" class="btn btn-danger btn-lg" style="width: 100%" value="Register">
				</form>
			</div>
		</main>
	</div>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script  src="js/index.js"></script>
</body>
</html>
